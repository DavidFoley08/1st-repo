    <div class="container-md">
    <img id="myImage" src="2.jpg" style="display: block;">

    </div>
    <div class="container-md">

    <div class="spinner-border text-primary container-md" role="status">

      </div>

     <button class="btn decrease">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 24">

        </svg>
        Decrease
    </button>
     </button>

        <path d="m18 0 8 12 10-8-4 20H4L0 4l10 8 8-12z"></path>
    </svg>Reset</button>
     <button class="btn increase">    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 24">
        <path d="m18 0 8 12 10-8-4 20H4L0 4l10 8 8-12z"></path>
    </svg>Increase</button>

</div>
